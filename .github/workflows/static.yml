<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Alert</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
        }
        .message-box {
            text-align: center;
            padding: 20px;
            border: 2px solid #f5c6cb;
            background-color: #f8d7da;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .message-box h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .message-box p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Oops!</h1>
        <p>You have been phished.</p>
    </div>
</body>
</html>
